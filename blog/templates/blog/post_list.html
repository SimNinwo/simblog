<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sim's Blog!</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Welcome to my Blog</a></h1>
    </div>

    {% for post in posts %}
      <div class="">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.tile }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
